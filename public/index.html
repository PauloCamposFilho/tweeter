<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- FontAwesome --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="new-tweet">
        <span><strong>Write</strong> a new tweet.
          <i class="fa-solid fa-angles-down"></i>
        </span>          
      </div>        
    </nav>    
    <header class="nav">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <div class="form-wrapper">
          <form id="form-new-tweet" method="POST" action="/tweets">
            <label for="tweet-text">What are you humming about?</label>
            <textarea type="text" rows="1" name="text" id="tweet-text" placeholder="..." data-maxlength="140"></textarea>
            <div class="tweet-text-info">
              <button id="tweet-send" type="submit">Tweet</button>
              <output id="tweet-counter" name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>        
        </div>
        <div class="tweet">
          <article>
            <header>
              <div class="avatar-info">
                <img src="https://i.imgur.com/73hZDYK.png" alt="avatar">
                <span>Newton</span>
              </div>
              <div class="avatar-info-username">
                <span>@SirIsaac</span>
              </div>              
            </header>
            <div class="tweet-content">
              <span>If I have seen further it is by...</span>
            </div>            
            <footer>
              <div>
                <span>10 days ago</span>
              </div>
              <div class="tweet-action-icon">
                <i class="fa-solid fa-retweet"></i>
                <i class="fa-solid fa-flag"></i>
                <i class="fa-solid fa-heart"></i>
              </div>
            </footer>
          </article>
        </div>        
      </section>            
    </main>
  </body>
</html>
